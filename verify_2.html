<!DOCTYPE html>
<html lang="zh-Hans-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>驗證-手機1_輸入 【外貿協會 TAITRA SSO】</title>

  <link rel="stylesheet" href="slick/slick.css">
  <link rel="stylesheet" href="css/design.css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="slick/slick.min.js"></script>
  <script src="js/effect.js"></script>

</head>
<body>
  <header class="webHeader">
    <div class="hgroup">
      <img src="images/TAITRA_logo.svg" alt="外貿協會 TAITRA">
      <!-- <img src="images/icon-TaiwanTradeShows-100X100.png" alt=""> -->
      <!-- <img src="images/logo.png" alt="Taiwantrade"> -->
      <h1>外貿協會會員</h1>
    </div>

    <ul class="topLinks">
      <li><a href="x">Foreign Company</a></li>
      <!-- <li class="disk"><a href="x">EN</a></li> -->
    </ul>
  </header>

  <div class="main">

    <div class="pageHeader">
      <h2>加入個人會員<span class="hintIcon hint showLightbox" data-id="msg-1"></span></h2>
    </div>

    <section class="steps">
      <ul>
        <li>註冊</li>
        <li class="now">驗證</li>
        <li>完成</li>
      </ul>
    </section>



    <section class="verify">
      <div class="verifPhone">
        <h3>手機驗證</h3>
        <p>請輸入您想要綁定的手機號碼，我們將發送驗證碼到該手機。</p>
        <div class="mobileSet">
          <span class="knownValue">+886</span>
          <input type="text"></input>
        </div>
        <div class="msg correct"></div>
        <div class="msg error">手機號碼格式錯誤</div>
        <div class="btnDv">
          <input type="submit" value="發送驗證碼" class="showLightbox" data-id="msg-2">
        </div>
      </div>
    </section>

  </div>




  <footer class="webFooter">
    <div class="ftContent">
      <p>地址：台北市基隆路一段333號國貿大樓5-7樓</p>
      <p>電話：886-2-2725-5200</p>
      <ul class="links">
        <li><a href="mailto:ourmail@company.com.tw">與我們聯絡</a></li>
        <li><a href="x">隱私權政策</a></li>
      </ul>
    </div>
  </footer>




  <!-- 燈箱 -->
  <section class="message lightbox" data-id="msg-1">
    <span class="closeThis"><a class="hideLightbox" title="關閉"></a></span>
    <h2>註冊成為公司會員享有更多服務</h2>
    <p>為整合外貿協會服務，原台灣經貿網、採購洽談會、研討會報名網站等會員將統一更名為外貿協會會員，即日起可使用一組帳密登入上述網站服務。</p>
  </section>

  <section class="lightbox message" data-id="msg-2">
    <section class="msgBlock correct">
      <h2>寄送成功</h2>
      <p>我們已傳送驗證碼到 <em>0987654321</em></p>
    </section>
    <div class="btnDv">
      <button class="hideLightbox">好的</button>
    </div>
  </section>


</body>
</html>
